<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Alt</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #8a2be2, #000);
            margin: 0;
            position: relative;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
        .footer-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s ease-in-out infinite;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
            }
        }
    </style>
    <script>
        async function getAlt() {
            try {
                let response = await fetch("https://corsproxy.io/?url=https://pastebin.com/raw/qf48FiKn");
                if (!response.ok) throw new Error('Ошибка сети');
                
                let text = await response.text();
                let lines = text.split('\n').map(line => line.trim()).filter(line => line);
                if (lines.length === 0) throw new Error('Пустые данные');
                
                let randomLine = lines[Math.floor(Math.random() * lines.length)];
                window.location.href = randomLine;
            } catch (error) {
                alert('Ошибка загрузки данных: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <button onclick="getAlt()">Get Alt</button>
    <div class="footer-text">Made by Davuks</div>
</body>
</html>
